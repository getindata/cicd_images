name: Build cicd dataops image

on:
  pull_request:
    paths:
      - 'dataops/**'
      - '.github/workflows/build_dataops.yml'
  push:
    tags:
      - 'dataops-*.*.*'

jobs:
  buildx:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: gcp
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: docker/setup-buildx-action@v1
        id: buildx-dataops
        with:
          install: true
          
      - name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.PUBLIC_GCR_DEPLOY_SA_KEY }}

      - name: Build cicd dataops image
        uses: docker/build-push-action@v2
        with:
          context: dataops/
          builder: ${{ steps.buildx.outputs.name }}
          build-args: |
            PLATFORM=${{ matrix.platform }}
          push: true
          tags: gcr.io/getindata-images-public/cicd-dataops:${{ matrix.platform }}-oidc-test-${{ github.sha }}